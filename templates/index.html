<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carteirinha Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #fffde4, #d7f9e9);
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #004d40;
            margin-bottom: 2rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 1100px;
            margin: auto;
        }
        .form-section, .card-preview {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.06);
            padding: 2rem;
            flex: 1 1 450px;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }
        input[type="text"], input[type="color"], input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        button {
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: 6px;
            background-color: #00796b;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40;
        }
        .preview-img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Gerador de Carteirinha Virtual</h1>
    <div class="container">
        <div class="form-section">
            <form method="post" enctype="multipart/form-data">
                <label for="name">Atleta:</label>
                <input type="text" id="name" name="name" value="{{ name or '' }}" required>

                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" value="{{ city or '' }}">

                <label for="pico">Pico:</label>
                <input type="text" id="pico" name="pico" value="{{ pico or '' }}">

                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" value="{{ categoria or '' }}">

                <label for="color">Cor do texto:</label>
                <input type="color" id="color" name="color" value="{{ color or '#ffffff' }}">

                <label for="image">Imagem do cartão (proporção 856x540):</label>
                <input type="file" id="image" name="image" accept="image/*">

                {% if imagem_original %}
                    <input type="hidden" name="imagem_original" value="{{ imagem_original }}">
                {% endif %}

                <div class="buttons">
                    <button type="submit" name="action" value="preview">Visualizar</button>
                    <button type="submit" name="action" value="download">Baixar Carteirinha</button>
                </div>
            </form>
        </div>

        <div class="card-preview">
            <h3>Carteirinha Gerada:</h3>
            {% if card_url %}
                <img class="preview-img" src="{{ card_url }}" alt="Carteirinha gerada">
            {% endif %}
        </div>
    </div>
</body>
</html>
