
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Carteirinha Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #fffde4, #d7fbd7);
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .form-container, .preview-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0 20px;
            flex: 1;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #004d40;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="file"], input[type="color"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="color"] {
            height: 40px;
            cursor: pointer;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .preview {
            text-align: center;
        }
        .preview img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Carteirinha Virtual</h1>
    <div class="container">
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                <label for="nome">Atleta:</label>
                <input type="text" name="nome" id="nome" value="{{ nome or '' }}" required>

                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" value="{{ cidade or '' }}" required>

                <label for="pico">Pico:</label>
                <input type="text" name="pico" id="pico" value="{{ pico or '' }}">

                <label for="categoria">Categoria:</label>
                <input type="text" name="categoria" id="categoria" value="{{ categoria or '' }}">

                <label for="cor">Cor do texto:</label>
                <input type="color" name="cor" id="cor" value="{{ cor or '#ffffff' }}">

                <label for="imagem">Imagem do cartão (proporção 856×540):</label>
                <input type="file" name="imagem" id="imagem" accept="image/*">

                <div class="button-group">
                    <button type="submit" name="acao" value="preview" style="background-color:#009688; color:white;">Visualizar</button>
                    <button type="submit" name="acao" value="download" style="background-color:#00796B; color:white;">Baixar Carteirinha</button>
                </div>
            </form>
        </div>
        <div class="preview-container">
            <h3>Carteirinha Gerada:</h3>
            {% if imagem_gerada %}
                <div class="preview">
                    <img src="{{ imagem_gerada }}" alt="Carteirinha gerada">
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
