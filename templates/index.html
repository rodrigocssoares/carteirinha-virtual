      border-radius: 6px;
    }
    button {
      padding: 10px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      background-color: #00796b;
    }
    button:hover {
      background-color: #004d40;
    }
    .image-preview {
      max-width: 100%;
      margin-top: 20px;
    }
