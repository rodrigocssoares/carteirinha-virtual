<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carteirinha Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #fffbe6, #d6f5e3);
            margin: 0;
            padding: 30px;
        }
        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: auto;
        }
        .form-box, .preview-box {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px #ccc;
        }
        h1 {
            text-align: center;
            color: #004d40;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            display: block;
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .color-input {
            height: 40px;
            padding: 0;
        }
        button {
            background: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #004d40;
        }
        img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Carteirinha Virtual</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="container">
            <div class="form-box">
                <label for="nome">Atleta:</label>
                <input type="text" name="nome" id="nome" required>

                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">

                <label for="pico">Pico:</label>
                <input type="text" name="pico" id="pico">

                <label for="categoria">Categoria:</label>
                <input type="text" name="categoria" id="categoria">

                <label for="cor">Cor do texto:</label>
                <input type="color" name="cor" id="cor" class="color-input" value="#FFFFFF">

                <label for="imagem">Imagem do cartão (proporção 856x540):</label>
                <input type="file" name="imagem" id="imagem" accept="image/*">

                <button type="submit">Visualizar / Baixar Carteirinha</button>
            </div>

            <div class="preview-box">
                <h3>Carteirinha Gerada:</h3>
                {% if image_url %}
                    <img src="{{ image_url }}" alt="Carteirinha">
                    <a href="{{ url_for('download', filename=image_url.split('/')[-1]) }}">
                        <button type="button">Baixar</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </form>
</body>
</html>
