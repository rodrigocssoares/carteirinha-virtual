<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carteirinha Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #fffde4, #d7fbd7);
            margin: 0;
            padding: 30px;
        }
        .container {
            display: flex;
            gap: 30px;
            max-width: 1100px;
            margin: auto;
        }
        .form-box, .preview-box {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px #ccc;
        }
        h1 {
            text-align: center;
            color: #004d40;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="file"], input[type="color"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        input[type="color"] {
            height: 40px;
        }
        button {
            background: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #004d40;
        }
        .preview-box img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Carteirinha Virtual</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="container">
            <div class="form-box">
                <label for="nome">Atleta:</label>
                <input type="text" name="nome" id="nome" value="{{ nome or '' }}" required>

                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" value="{{ cidade or '' }}">

                <label for="pico">Pico:</label>
                <input type="text" name="pico" id="pico" value="{{ pico or '' }}">

                <label for="categoria">Categoria:</label>
                <input type="text" name="categoria" id="categoria" value="{{ categoria or '' }}">

                <label for="cor">Cor do texto:</label>
                <input type="color" name="cor" id="cor" value="{{ cor or '#FFFFFF' }}">

                <label for="imagem">Imagem do cart√£o:</label>
                <input type="file" name="imagem" id="imagem" accept="image/*" required>

                <button type="submit" name="acao" value="visualizar">Visualizar</button>
                <button type="submit" name="acao" value="baixar">Baixar Carteirinha</button>
            </div>

            <div class="preview-box">
                <h3>Carteirinha Gerada:</h3>
                {% if imagem_gerada %}
                    <img src="{{ imagem_gerada }}" alt="Preview Carteirinha">
                {% endif %}
            </div>
        </div>
    </form>
</body>
</html>
