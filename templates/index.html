<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carteirinha Virtual</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fefae0, #d8f3dc);
      margin: 0;
      padding: 20px;
      color: #023047;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="color"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      background-color: #219ebc;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #126782;
    }
    .preview-container {
      text-align: center;
    }
    img.preview-image {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <h1>Gerador de Carteirinha Virtual</h1>
  <div class="container">
    <form class="card" action="/preview" method="post" enctype="multipart/form-data">
      <label for="nome">Atleta:</label>
      <input type="text" name="nome" required />

      <label for="cidade">Cidade:</label>
      <input type="text" name="cidade" required />

      <label for="pico">Pico:</label>
      <input type="text" name="pico" required />

      <label for="categoria">Categoria:</label>
      <input type="text" name="categoria" required />

      <label for="cor">Cor do texto:</label>
      <input type="color" name="cor" value="#ffffff" />

      <label for="imagem">Imagem do cartão (proporção 856x540):</label>
      <input type="file" name="imagem" required />

      <div class="buttons">
        <button type="submit" formaction="/preview">Visualizar</button>
        <button type="submit" formaction="/gerar">Baixar Carteirinha</button>
      </div>
    </form>

    {% if imagem_base64 %}
    <div class="card preview-container">
      <h3>Carteirinha Gerada:</h3>
      <img class="preview-image" src="data:image/png;base64,{{ imagem_base64 }}" alt="Preview Carteirinha"/>
    </div>
    {% endif %}
  </div>
</body>
</html>
