{% extends 'base.html' %}
{% block content %}
  <style>
    input[readonly] {
      border: none;
      background: transparent;
      font-weight: bold;
      cursor: default;
      outline: none;
    }
    input[readonly]:focus {
      outline: none;
      box-shadow: none;
    }
  </style>
  <div class="container mt-5">
    <h1 class="mb-4">Gerador de Carteirinha Virtual</h1>
    <form method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <button type="button" class="btn btn-success" onclick="consultarAtleta()">
              <i class="fas fa-search"></i> Consulta Atleta
            </button>
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ nome or '' }}" readonly style="width: 100%;">
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoria:</label>
            <input type="text" id="categoria" name="categoria" value="{{ categoria or '' }}" readonly style="width: 100%;">
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <input type="text" id="estado" name="estado" class="form-control" value="{{ estado or '' }}">
          </div>
          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" id="cidade" name="cidade" class="form-control" value="{{ cidade or '' }}">
          </div>
          <div class="mb-3">
            <label for="cor_texto" class="form-label">Cor do texto:</label>
            <input type="color" id="cor_texto" name="cor_texto" class="form-control form-control-color" value="{{ cor_texto or '#000000' }}">
          </div>
          <div class="mb-3">
            <label for="imagem" class="form-label">Imagem do cartão (proporção 856×540):</label>
            <input type="file" id="imagem" name="imagem" class="form-control">
          </div>
          <div class="mb-3">
            <button type="submit" name="acao" value="recortar" class="btn btn-primary">Aplicar Corte</button>
            <button type="submit" name="acao" value="visualizar" class="btn btn-secondary">Visualizar</button>
            <button type="submit" name="acao" value="baixar" class="btn btn-success">Baixar Carteirinha</button>
          </div>
        </div>
        <div class="col-md-6">
          <h5>Carteirinha Gerada:</h5>
          {% if imagem_carteirinha %}
            <img src="data:image/png;base64,{{ imagem_carteirinha }}" alt="Carteirinha" class="img-fluid mt-3">
          {% else %}
            <p class="text-muted">Nenhuma carteirinha gerada ainda.</p>
          {% endif %}
        </div>
      </div>
    </form>
  </div>

  <script>
    function consultarAtleta() {
      const id = prompt("Digite o ID do atleta:");
      if (id) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/';

        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'id_atleta';
        input.value = id;

        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
      }
    }
  </script>
{% endblock %}
