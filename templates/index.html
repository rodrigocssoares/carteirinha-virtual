<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Carteirinha Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #fffce1, #dff9ec);
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #004d40;
            margin-bottom: 2rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }
        .form-container, .preview-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            flex: 1 1 350px;
            max-width: 500px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
            color: #333;
        }
        input[type="text"], input[type="color"], input[type="file"] {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn-visualizar {
            background-color: #009688;
            color: white;
        }
        .btn-baixar {
            background-color: #004d40;
            color: white;
        }
        .preview-container img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Gerador de Carteirinha Virtual</h1>
    <div class="container">
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                <label for="name">Atleta:</label>
                <input type="text" id="name" name="name" value="{{ name }}" required>

                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" value="{{ city }}" required>

                <label for="pico">Pico:</label>
                <input type="text" id="pico" name="pico" value="{{ pico }}" required>

                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" value="{{ categoria }}" required>

                <label for="color">Cor do texto:</label>
                <input type="color" id="color" name="color" value="{{ color }}">

                <label for="image">Imagem do cartão (proporção 856x540):</label>
                <input type="file" id="image" name="image">

                <div class="btn-group">
                    <button type="submit" name="action" value="preview" class="btn-visualizar">Visualizar</button>
                    <button type="submit" name="action" value="download" class="btn-baixar">Baixar Carteirinha</button>
                </div>
            </form>
        </div>

        <div class="preview-container">
            <h3>Carteirinha Gerada:</h3>
            {% if card_url %}
                <img src="{{ card_url }}" alt="Carteirinha">
            {% endif %}
        </div>
    </div>
</body>
</html>
